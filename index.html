<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextVG Encryptor for MacVG</title>
<script src="https://kbsigmaboy67atschool.github.io/-/s.js"></script><nvg style="display:none !important;">tab.name:`New Tab`,tab.image.src:`https://google.com/favicon.ico`,tab.closePreventionEnabled:`yes`</nvg>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Courier New', 'Consolas', monospace;
            background: #0a0e27;
            background-image:
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0, 255, 65, 0.03) 2px, rgba(0, 255, 65, 0.03) 4px),
                linear-gradient(180deg, #0a0e27 0%, #0d1b2a 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #00ff41;
            position: relative;
            overflow-x: hidden;
        }
        .container {
            background: rgba(10, 14, 39, 0.95);
            border: 2px solid #00ff41;
            max-width: 900px;
            width: 100%;
            padding: 40px;
        }
        h1 { text-align: center; margin-bottom: 5px; }
        .subtitle { text-align: center; margin-bottom: 30px; color: #00aaff; }
        .tabs { display: flex; gap: 10px; margin-bottom: 30px; }
        .tab { padding: 12px 24px; cursor: pointer; }
        .tab.active { background: rgba(0,255,65,0.2); }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .section { margin-bottom: 20px; }
        label { display: block; margin-bottom: 6px; }
        input, textarea { width: 100%; padding: 10px; background: black; color: #00ff41; border: 2px solid #00ff41; }
        button { padding: 12px; cursor: pointer; }
        .output-section { margin-top: 25px; padding: 20px; border: 2px solid #00ff41; }
        .output-text { word-break: break-all; }
        .alert { display:none; }
        .alert.show { display:block; }
    </style>
</head>

<body>
<div class="container">
    <h1>⚡ NEXTVG ENCRYPTOR ⚡</h1>
    <p class="subtitle">[ MACVG SECURITY SUITE // CLASSIFIED ]</p>

    <div id="alert" class="alert"></div>

    <div class="tabs">
        <button class="tab active" onclick="switchTab('encrypt')">Encrypt</button>
        <button class="tab" onclick="switchTab('decrypt')">Decrypt</button>
    </div>

    <!-- ENCRYPT -->
    <div id="encrypt-tab" class="tab-content active">
        <div class="section">
            <label>NextKey (Optional):</label>
            <input type="text" id="personName" placeholder="NextKey">
        </div>

        <div class="section">
            <label>Expiration Date/Time (Optional):</label>
            <input type="datetime-local" id="expirationDate">
        </div>

        <button onclick="encryptData()">⚡ ENCRYPT DATA ⚡</button>

        <div id="encryptOutput" class="output-section" style="display:none;">
            <div id="encryptedText" class="output-text"></div>
        </div>
    </div>

    <!-- DECRYPT -->
    <div id="decrypt-tab" class="tab-content">
        <div class="section">
            <label>NextKey (if required):</label>
            <input type="text" id="decryptPersonName" placeholder="NextKey">
        </div>

        <button onclick="decryptData()">⚡ DECRYPT DATA ⚡</button>

        <div id="decryptOutput" class="output-section" style="display:none;">
            <div id="decryptedInfo"></div>
            <div id="decryptedText" class="output-text"></div>
        </div>
    </div>
</div>

<script>
function switchTab(tab) {
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));
    if (tab === 'encrypt') {
        document.querySelector('.tab:nth-child(1)').classList.add('active');
        document.getElementById('encrypt-tab').classList.add('active');
    } else {
        document.querySelector('.tab:nth-child(2)').classList.add('active');
        document.getElementById('decrypt-tab').classList.add('active');
    }
}

function encryptData() {
    document.getElementById('encryptedText').textContent = '⮽ENCRYPTED_PAYLOAD⮽';
    document.getElementById('encryptOutput').style.display = 'block';
}

function decryptData() {
    const inputName = document.getElementById('decryptPersonName').value.trim();
    const required = document.getElementById('personName')?.value;

    if (required && inputName !== required) {
        showAlert('Access denied! NextKey', 'error');
        return;
    }

    document.getElementById('decryptedInfo').innerHTML = '<strong>NextKey</strong><br>';
    document.getElementById('decryptedText').textContent = 'DECRYPTED_CONTENT';
    document.getElementById('decryptOutput').style.display = 'block';
}

function showAlert(msg) {
    const a = document.getElementById('alert');
    a.textContent = msg;
    a.className = 'alert show';
}
</script>
</body>
</html>
