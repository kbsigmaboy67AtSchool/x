        // Combining marks for heavy obfuscation (U+0300 to U+036F range)

        // Encode: Convert each character to base char + combining marks
        function encodeData(input) {
            let result = '';
            
            for (let i = 0; i < input.length; i++) {
                const charCode = input.charCodeAt(i);
                
                // Pick base character (cycles through ͇͈͉)
                const baseChar = BASE_CHARS[i % BASE_CHARS.length];
                
                // Encode the character code into combining marks
                // Use 3 marks to encode the full byte range (0-255)
                const mark1Index = charCode % COMBINING_MARKS.length;
                const mark2Index = Math.floor(charCode / COMBINING_MARKS.length) % COMBINING_MARKS.length;
                const mark3Index = Math.floor(charCode / (COMBINING_MARKS.length * COMBINING_MARKS.length));
                
                result += baseChar + COMBINING_MARKS[mark1Index] + COMBINING_MARKS[mark2Index] + COMBINING_MARKS[mark3Index];
            }
            
            return result;
        }

        // Decode: Extract original characters from combining marks
        function decodeData(encoded) {
            let result = '';
            let i = 0;
            
            while (i < encoded.length) {
                // Check if this is a base character
                if (BASE_CHARS.includes(encoded[i])) {
                    i++; // Skip base character
                    
                    // Extract exactly 3 combining marks

                    let markCount = 0;
                    while (i < encoded.length && markCount < 3) {
                        const code = encoded.charCodeAt(i);
                        if (code >= 0x0300 && code <= 0x036F) {
                            // Find index in COMBINING_MARKS array
                            const markChar = encoded[i];
                            const markIndex = COMBINING_MARKS.indexOf(markChar);
                            if (markIndex !== -1) {
                                marks.push(markIndex);
                            }
                            i++;
                            markCount++;
                        } else {
                            break;
                        }
                    }
                    
                    // Decode the character from the 3 mark indices
                    if (marks.length === 3) {
                        const charCode = marks[0] + 
                                       (marks[1] * COMBINING_MARKS.length) + 
                                       (marks[2] * COMBINING_MARKS.length * COMBINING_MARKS.length);
                        
                        // Only add if it's a valid character code
                        if (charCode < 256) {
                            result += String.fromCharCode(charCode);
                        }
                    }
                } else {
                    // Skip any stray characters
                    i++;
                }
            }
            
            return result;
        }

        // Main encryption function
        async function encryptData() {
            try {
                showAlert('Processing...', 'success');
                
                let dataToEncrypt;
                let originalSize;
                let fileName = 'encrypted_data.txt';
                
                const inputMethod = document.querySelector('input[name="input-method"]:checked').value;
                
                if (inputMethod === 'file') {
                    if (!currentFileData) {
                        showAlert('Please select a file first!', 'error');
                        return;
                    }
                    dataToEncrypt = currentFileData;
                    originalSize = dataToEncrypt.length;
                    fileName = currentFileName || 'file';
                } else {
                    const textInput = document.getElementById('textInput').value;
                    if (!textInput) {
                        showAlert('Please enter some text!', 'error');
                        return;
                    }
                    const encoder = new TextEncoder();
                    dataToEncrypt = encoder.encode(textInput);
                    originalSize = dataToEncrypt.length;
                    fileName = 'text_data.txt';
                }

                // Get encoding method
                const encodingMethod = document.querySelector('input[name="encoding"]:checked').value;
                
                // Compress if enabled
                const shouldCompress = document.getElementById('compressCheck').checked;
                let processedData = dataToEncrypt;
                
                if (shouldCompress) {
                    processedData = await compressData(dataToEncrypt);
                }

                // Convert to base64 or hex
                let encoded;
                if (encodingMethod === 'base64') {
                    encoded = arrayBufferToBase64(processedData);
                } else {
                    encoded = arrayBufferToHex(processedData);
                }

                // Apply heavy combining mark encryption
                let encrypted = encodeData(encoded);

                // Add metadata
                const metadata = {
                    fileName: fileName,
                    timestamp: Date.now(),
                    expiration: document.getElementById('expirationDate').value ? new Date(document.getElementById('expirationDate').value).getTime() : null,
                    personName: document.getElementById('personName').value || null,
                    encoding: encodingMethod,
                    compressed: shouldCompress
                };

                // Encrypt metadata
                const metadataStr = JSON.stringify(metadata);
                const metadataB64 = btoa(metadataStr);
                const encryptedMetadata = encodeData(metadataB64);
                
                // Generate fake data chunks
                const fakeChunk1 = generateFakeData(20);
                const fakeChunk2 = generateFakeData(15);
                const fakeChunk3 = generateFakeData(25);

                // Combine with ⮽ marker
                const finalEncrypted = `⮽${encryptedMetadata}⮽${fakeChunk1}⮽${encrypted}⮽${fakeChunk2}⮽${fakeChunk3}⮽`;

                // Display results
                document.getElementById('encryptedText').textContent = finalEncrypted;
                document.getElementById('originalSize').textContent = formatBytes(originalSize);
                document.getElementById('encryptedSize').textContent = formatBytes(finalEncrypted.length);
                document.getElementById('compressionRatio').textContent = shouldCompress ? 
                    `${((1 - processedData.length / originalSize) * 100).toFixed(1)}%` : 'N/A';
                
                document.getElementById('encryptOutput').style.display = 'block';
                showAlert('Encryption successful!', 'success');
                
            } catch (error) {
                showAlert('Encryption failed: ' + error.message, 'error');
                console.error(error);
            }
        }

        // Decrypt function
        async function decryptData() {
            try {
                const encryptedInput = document.getElementById('decryptInput').value.trim();
                
                if (!encryptedInput) {
                    showAlert('Please paste encrypted data!', 'error');
                    return;
                }

                // Split by marker
                const parts = encryptedInput.split('⮽').filter(p => p.length > 0);
                
                if (parts.length < 2) {
                    showAlert('Invalid encrypted format!', 'error');
                    return;
                }

                // First part is metadata
                console.log('Decoding metadata...');
                const decryptedMetadataB64 = decodeData(parts[0]);
                console.log('Decoded metadata base64:', decryptedMetadataB64);
                
                // Validate base64 before atob
                if (!decryptedMetadataB64 || decryptedMetadataB64.trim().length === 0) {
                    showAlert('Failed to decode metadata - empty result', 'error');
                    return;
                }
                
                // Clean the base64 string (remove any invalid characters)
                const cleanMetadataB64 = decryptedMetadataB64.replace(/[^A-Za-z0-9+/=]/g, '');
                console.log('Cleaned metadata base64:', cleanMetadataB64);
                
                let metadataStr;
                try {
                    metadataStr = atob(cleanMetadataB64);
                } catch (e) {
                    console.error('Base64 decode error:', e);
                    showAlert('Invalid base64 encoding in metadata', 'error');
                    return;
                }
                
                const metadata = JSON.parse(metadataStr);
                console.log('Parsed metadata:', metadata);

                // Check expiration
                if (metadata.expiration && Date.now() > metadata.expiration) {
                    showAlert('This encrypted data has expired!', 'error');
                    return;
                }

                // Check person name
                const inputName = document.getElementById('decryptPersonName').value.trim();
                if (metadata.personName && inputName !== metadata.personName) {
                    showAlert(`Access denied to data!`, 'error');
                    return;
                }

                // Real data is at index 2
                const encryptedData = parts[2];
                console.log('Decoding main data...');
                
                // Reverse combining mark encryption
                const decoded = decodeData(encryptedData);
                console.log('Decoded data length:', decoded.length);
                
                // Clean for base64/hex
                const cleanDecoded = decoded.replace(/[^A-Za-z0-9+/=a-fA-F]/g, '');
                console.log('Cleaned decoded length:', cleanDecoded.length);

                // Decode from base64 or hex
                let binaryData;
                if (metadata.encoding === 'base64') {
                    binaryData = base64ToArrayBuffer(cleanDecoded);
                } else {
                    binaryData = hexToArrayBuffer(cleanDecoded);
                }

                // Decompress if needed
                if (metadata.compressed) {
                    binaryData = await decompressData(binaryData);
                }

                // Store for download
                decryptedData = {
                    data: binaryData,
                    fileName: metadata.fileName
                };

                // Try to display as text
                const decoder = new TextDecoder();
                let displayText;
                try {
                    displayText = decoder.decode(binaryData);
                } catch {
                    displayText = '[Binary data - use download button to save]';
                }

                // Show info
                const infoHtml = `
                    <strong>File Name:</strong> ${metadata.fileName}<br>
                    <strong>Encrypted:</strong> ${new Date(metadata.timestamp).toLocaleString()}<br>
                    <strong>Size:</strong> ${formatBytes(binaryData.length)}<br>
                    ${metadata.personName ? `<strong>NextKey password:</strong> ${metadata.personName}<br>` : ''}
                    ${metadata.expiration ? `<strong>Expires:</strong> ${new Date(metadata.expiration).toLocaleString()}<br>` : ''}
                `;
                
                document.getElementById('decryptedInfo').innerHTML = infoHtml;
                document.getElementById('decryptedText').textContent = displayText;
                document.getElementById('decryptOutput').style.display = 'block';
                
                showAlert('Decryption successful!', 'success');
                
            } catch (error) {
                showAlert('Decryption failed: ' + error.message, 'error');
                console.error('Full error:', error);
            }
        }

        // Utility functions
        function compressData(data) {
            return new Promise((resolve, reject) => {
                const stream = new Blob([data]).stream();
                const compressedStream = stream.pipeThrough(new CompressionStream('gzip'));
                new Response(compressedStream).arrayBuffer()
                    .then(buffer => resolve(new Uint8Array(buffer)))
                    .catch(reject);
            });
        }

        function decompressData(data) {
            return new Promise((resolve, reject) => {
                const stream = new Blob([data]).stream();
                const decompressedStream = stream.pipeThrough(new DecompressionStream('gzip'));
                new Response(decompressedStream).arrayBuffer()
                    .then(buffer => resolve(new Uint8Array(buffer)))
                    .catch(reject);
            });
        }

        function arrayBufferToBase64(buffer) {
            let binary = '';
            const bytes = new Uint8Array(buffer);
            for (let i = 0; i < bytes.byteLength; i++) {
                binary += String.fromCharCode(bytes[i]);
            }
            return btoa(binary);
        }

        function base64ToArrayBuffer(base64) {
            const binary = atob(base64);
            const bytes = new Uint8Array(binary.length);
            for (let i = 0; i < binary.length; i++) {
                bytes[i] = binary.charCodeAt(i);
            }
            return bytes;
        }

        function arrayBufferToHex(buffer) {
            return Array.from(new Uint8Array(buffer))
                .map(b => b.toString(16).padStart(2, '0'))
                .join('');
        }

        function hexToArrayBuffer(hex) {
            const bytes = new Uint8Array(hex.length / 2);
            for (let i = 0; i < hex.length; i += 2) {
                bytes[i / 2] = parseInt(hex.substr(i, 2), 16);
            }
            return bytes;
        }

        function generateFakeData(length) {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/=';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return encodeData(result);
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert ${type} show`;
            setTimeout(() => {
                alert.classList.remove('show');
            }, 3000);
        }

        function copyToClipboard(elementId) {
            const text = document.getElementById(elementId).textContent;
            navigator.clipboard.writeText(text).then(() => {
                showAlert('Copied to clipboard!', 'success');
            });
        }

        function downloadEncrypted() {
            const text = document.getElementById('encryptedText').textContent;
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'encrypted_data.gov.jj0r';
            a.click();
            URL.revokeObjectURL(url);
        }

        function downloadDecrypted() {
            if (!decryptedData) {
                showAlert('No decrypted data available!', 'error');
                return;
            }
            
            const blob = new Blob([decryptedData.data]);
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = decryptedData.fileName;
            a.click();
            URL.revokeObjectURL(url);
        }

        function clearAll() {
            document.getElementById('fileInput').value = '';
            document.getElementById('textInput').value = '';
            document.getElementById('fileName').textContent = '';
            document.getElementById('personName').value = '';
            document.getElementById('expirationDate').value = '';
            document.getElementById('encryptOutput').style.display = 'none';
            currentFileData = null;
            currentFileName = null;
            showAlert('Cleared all data!', 'success');
        }

        // Drag and drop support
        const fileLabel = document.querySelector('.file-input-label');
        
        fileLabel.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileLabel.style.borderColor = '#00aaff';
            fileLabel.style.background = 'rgba(0, 170, 255, 0.1)';
        });
        
        fileLabel.addEventListener('dragleave', () => {
            fileLabel.style.borderColor = '#00ff41';
            fileLabel.style.background = 'rgba(0, 20, 40, 0.8)';
        });
        
        fileLabel.addEventListener('drop', (e) => {
            e.preventDefault();
            fileLabel.style.borderColor = '#00ff41';
            fileLabel.style.background = 'rgba(0, 20, 40, 0.8)';
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                document.getElementById('fileInput').files = files;
                handleFileSelect({ target: { files: files } });
            }
        });

        // Drag and drop for .gov.jj0r files
        const govFileLabels = document.querySelectorAll('.file-input-label');
        if (govFileLabels[1]) {
            const govLabel = govFileLabels[1];
            
            govLabel.addEventListener('dragover', (e) => {
                e.preventDefault();
                govLabel.style.borderColor = '#00aaff';
                govLabel.style.background = 'rgba(0, 170, 255, 0.1)';
            });
            
            govLabel.addEventListener('dragleave', () => {
                govLabel.style.borderColor = '#00ff41';
                govLabel.style.background = 'rgba(0, 20, 40, 0.8)';
            });
            
            govLabel.addEventListener('drop', (e) => {
                e.preventDefault();
                govLabel.style.borderColor = '#00ff41';
                govLabel.style.background = 'rgba(0, 20, 40, 0.8)';
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    document.getElementById('govFileInput').files = files;
                    handleGovFileSelect({ target: { files: files } });
                }
            });
        }
    </script>
